{% extends "base.html" %}
{% block title %}GUESSING GAME{% endblock title %}
{% block content %}
{% if user and user.secret_number %}
    <h1>Guess the secret number</h1>
	<p>Guess the secret number between 1 and 30:</p>
	<form method="post" action="/result">
	    <input type="text" name="guessing" placeholder="Type your number here" required >
	    <br>
        <button type="submit">Guess</button>
	</form>
{% else %}
    <form method="post" action="/login">
        <input type="text" name="user-name" placeholder="Enter your name"><br>
        <input type="password" name="user-password" placeholder="Enter your password"><br>
        <button>Submit</button>
    </form>
{% endif %}
{% endblock content %}
